# Code generated by devtool; DO NOT EDIT.
issues:
  fix: true
  max-issues-per-linter: 5
linters:
  disable:
    - gci
    - gofmt
    - gofumpt
    - goimports
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - cyclop
    - deadcode
    - decorder
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - exportloopref
    - forbidigo
    - forcetypeassert
    - funlen
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - goerr113
    - gomnd
    - gomoddirectives
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - ineffassign
    - lll
    - maintidx
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - prealloc
    - predeclared
    - promlinter
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - tagliatelle
    - tenv
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
    - whitespace
    - wsl
linters-settings:
  cyclop:
    max-complexity: 10
  decorder:
    dec-order:
      - type
      - const
      - var
      - func
  depguard:
    include-go-root: true
    list-type: blacklist
    packages:
      - github.com/sirupsen/logrus
  dogsled:
    max-blank-identifiers: 2
  errcheck:
    check-blank: true
    check-type-assertions: true
  errorlint:
    asserts: true
    comparison: true
    errorf: true
  exhaustive:
    check-generated: true
    default-signifies-exhaustive: true
  forbidigo:
    exclude-godoc-examples: true
    forbid:
      - ^print.*$
      - 'fmt\\.Print.*'
      - 'fmt\\.Error.*'
  gocognit:
    min-complexity: 20
  gocyclo:
    min-complexity: 20
  godot:
    capital: true
    exclude:
      - '^\\(.+\\)$'
    period: true
    scope: all
  godox:
    keywords:
      - TODO
      - BUG
      - FIXME
      - OPTIMIZE
      - HACK
  gosimple:
    checks:
      - all
    go: 1.18.3
  govet:
    disable:
      - shadow
      - fieldalignment
    enable-all: true
    settings:
      printf:
        funcs:
          - (github.com/faetools/kit/log.Logger).Debugf
          - (github.com/faetools/kit/log.Logger).Infof
          - (github.com/faetools/kit/log.Logger).Printf
          - (github.com/faetools/kit/log.Logger).Warnf
          - (github.com/faetools/kit/log.Logger).Warningf
          - (github.com/faetools/kit/log.Logger).Errorf
          - (github.com/faetools/kit/log.Logger).Fatalf
          - (github.com/faetools/kit/log.Logger).Panicf
          - (github.com/faetools/kit/log.Logger).Debug
          - (github.com/faetools/kit/log.Logger).Info
          - (github.com/faetools/kit/log.Logger).Print
          - (github.com/faetools/kit/log.Logger).Warn
          - (github.com/faetools/kit/log.Logger).Warning
          - (github.com/faetools/kit/log.Logger).Error
          - (github.com/faetools/kit/log.Logger).Fatal
          - (github.com/faetools/kit/log.Logger).Panic
          - (github.com/faetools/kit/log).Debugf
          - (github.com/faetools/kit/log).Infof
          - (github.com/faetools/kit/log).Printf
          - (github.com/faetools/kit/log).Warnf
          - (github.com/faetools/kit/log).Warningf
          - (github.com/faetools/kit/log).Errorf
          - (github.com/faetools/kit/log).Fatalf
          - (github.com/faetools/kit/log).Panicf
          - (github.com/faetools/kit/log).Debug
          - (github.com/faetools/kit/log).Info
          - (github.com/faetools/kit/log).Print
          - (github.com/faetools/kit/log).Warn
          - (github.com/faetools/kit/log).Warning
          - (github.com/faetools/kit/log).Error
          - (github.com/faetools/kit/log).Fatal
          - (github.com/faetools/kit/log).Panic
  ifshort:
    max-decl-chars: 30
    max-decl-lines: 1
  lll:
    line-length: 120
    tab-width: 1
  maintidx:
    under: 20
  nakedret:
    max-func-lines: 10
  nestif:
    min-complexity: 4
  nolintlint:
    allow-leading-space: true
    require-explanation: true
    require-specific: true
  prealloc:
    for-loops: true
    range-loops: true
    simple: true
  predeclared:
    q: true
  promlinter:
    strict: true
  staticcheck:
    checks:
      - all
    go: 1.18.3
  stylecheck:
    checks:
      - all
    go: 1.18.3
  tagliatelle:
    case:
      rules:
        json: goCamel
        yaml: ''
      use-field-name: true
  unparam:
    algo: cha
    check-exported: true
  unused:
    go: 1.18.3
  whitespace:
    multi-func: true
    multi-if: true
  wsl:
    allow-assign-and-call: true
    allow-multiline-assign: true
    strict-append: true
run:
  modules-download-mode: vendor
  timeout: 30s
