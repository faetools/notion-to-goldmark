# Code generated by devtool; DO NOT EDIT.
run:
  timeout: 30s
  modules-download-mode: vendor
output:
linters-settings:
  cyclop:
    max-complexity: 10
    package-average: 3.0
  errcheck:
    check-type-assertions: true
    check-blank: true
  errorlint:
    errorf: true
    asserts: true
    comparison: true
  exhaustive:
    check-generated: true
    default-signifies-exhaustive: false
  forbidigo:
    forbid:
      - ^print.*$
      - fmt\.Print.*
      - fmt\.Error.*
  gocognit:
    min-complexity: 10
  gocyclo:
    min-complexity: 10
  godot:
    scope: all
    exclude:
      - ^\(.+\)$
    capital: true
  godox:
    keywords:
      - TODO
      - BUG
      - FIXME
      - OPTIMIZE
      - HACK
  gosimple:
    go: 1.17.2
    checks: [all]
  govet:
    enable-all: true
    disable:
      - shadow
      - fieldalignment
  depguard:
    list-type: blacklist
    packages:
      - github.com/sirupsen/logrus
    packages-with-error-message:
      - github.com/sirupsen/logrus: logging is allowed only by our own logger
  nakedret:
    max-func-lines: 10
  nestif:
    min-complexity: 4
  nolintlint:
    allow-unused: false
    require-explanation: true
    require-specific: true
  prealloc:
    simple: true
    range-loops: true
    for-loops: false
  promlinter:
    strict: true
  predeclared:
    q: true
  staticcheck:
    go: 1.17.2
    checks: [all]
  stylecheck:
    go: 1.17.2
    checks: [all]
  tagliatelle:
    case:
      use-field-name: true
      rules:
        json: goCamel
        yaml: goKebab
  unparam:
    check-exported: true
  unused:
    go: 1.17.2
  whitespace:
    multi-if: true
    multi-func: true
linters:
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - contextcheck
    - cyclop
    - deadcode
    - depguard
    - dogsled
    - dupl
    - durationcheck
    - errcheck
    - errname
    - errorlint
    - exhaustive
    - exhaustivestruct
    - exportloopref
    - forbidigo
    - forcetypeassert
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godot
    - godox
    - goerr113
    - gomnd
    - gomoddirectives
    - goprintffuncname
    - gosec
    - gosimple
    - govet
    - ifshort
    - importas
    - ineffassign
    - lll
    - makezero
    - misspell
    - nakedret
    - nestif
    - nilerr
    - nilnil
    - noctx
    - nolintlint
    - paralleltest
    - prealloc
    - predeclared
    - promlinter
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - structcheck
    - stylecheck
    - tagliatelle
    - tenv
    - thelper
    - tparallel
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl
  disable:
    - gci
    - goimports
    - gofmt
    - gofumpt
issues:
  max-issues-per-linter: 5
  fix: true
